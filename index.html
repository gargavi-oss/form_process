<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    

    <main>
        <div class="sidebar-left" >
            <div class="content">
               <img src="logo.png"alt="" width="100px" height="100px" style="position: static;">
            <p>ODIN</p> 
            </div>
        </div>
        <div class="sidebar-right">
            <div class="heading">This is not a real online service! You know you need something
                <br>like this in your life to help you realize your deepest dreams.
               <br> Sign up now to get started. <br> 
               <p>You know you want to.</p> </div>
            <div class="forminput">
                <form action="" method="post">
                    <fieldset style="border: 0px; ">
                        <legend style="font-size: 20px;">Let's do this!</legend>
                        <div class="box">
                            
                            <div class="left">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                                <label for="email">EMAIL</label> 
                                <input type="email" id="email" name="email" required>
                                <label for="password">PASSWORD</label> 
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="right">
                                <label for="last_name">LAST NAME</label> 
                                <input type="text" id="last_name" name="last_name" required>
                                <label for="phonenumber">PHONE NUMBER</label> 
                                <input type="number" id="phonenumber" name="phonenumber" required>
                                <label for="confirmpassword">CONFIRM PASSWORD</label> 
                                <input type="password" id="confirmpassword" name="phonenumber" required>
                            </div>    
                        </div>
                        

                    </fieldset>
                </form>
            </div>
            <div class="bottom">
                  <input type="submit" value="Create Account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </main>
    
</body>
</html>
